<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Pet Depot</title>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <header class="navbar bg-body-tertiary">
            <div class="navbar navbar-default">
                <h1 v-text="sitename"></h1>
            </div>
            <div class="nav navbar-nav navbar-right cart d-flex">
                <span class="glyphicon glyphicon-shopping-cart">
                    {{ cartItemCount }}
                </span>
            </div>
        </header>
        <main>
            <div class="row product">
                <div class="col">
                    <figure>
                        <img :src="product.image" alt="">
                    </figure>
                </div>
                <div class="col col-expand">
                    <h1 v-text="product.title"></h1>
                    <p v-html="product.description"></p>
                    <p class="price"> {{product.price | formatPrice}} </p>
                    <button class="btn btn-success" @click="addToCart">Add to cart</button>
                    <p v-text="cart.length"></p>
                    <p class="price">{{cart.length * product.price | formatPrice}}</p>
                </div>
            </div>
        </main>

    </div>

    <script>
        var APP_LOG_LIFECYCLE_EVENTS = true;
        let title = document.querySelector('title').innerText;
        var webstore = new Vue({	
        el: '#app',
        data: {
            sitename: title,
            product: {
                id: 1001,
                title: "Cat Food, 25lb bag",
                description: "A 25 pound bag of <em>irresistible</em>," + "organic goodness for your cat.",
                price: 2000,
                image: "assets/images/product-fullsize.png"
            },
            cart: []
        },
        computed: {
            cartItemCount: function(){ 
                return this.cart.length || '';
            }
        },
        filters: {
                formatPrice: function(price) {
                    if (!parseInt(price)){ return "";}
                    if (price > 99999){
                        var priceString = (price / 100).toFixed(2);
                        var priceArray = priceString.split("").reverse();
                        var index = 3;
                        while (priceArray.length > index + 3) {
                            priceArray.splice(index+3, 0, " ");
                            index +=4;
                        }
                        return "$" + priceArray.reverse().join("");
                    } else {
                        return "$" + (price / 100).toFixed(2);
                    }
                }
            },
        methods: {
            addToCart: function() {
                this.cart.push( this.product.id);
            }
        },
        beforeCreate: ()=> APP_LOG_LIFECYCLE_EVENTS ? console.log('beforeCreated'):nul,
        created: ()=> APP_LOG_LIFECYCLE_EVENTS ? console.log('created'):null,
        beforeMount: ()=>  APP_LOG_LIFECYCLE_EVENTS ? console.log('beforeMount'):null,
        mounted: ()=> APP_LOG_LIFECYCLE_EVENTS ? console.log('mounted'):null,
        beforeUpdate: ()=> APP_LOG_LIFECYCLE_EVENTS ? console.log('beforeUpdate'):null,
        updated: ()=> APP_LOG_LIFECYCLE_EVENTS ? console.log('updated'):null,
        beforeDestroy: ()=> APP_LOG_LIFECYCLE_EVENTS ? console.log('beforeDestroy'):null,
        destroyed: ()=> APP_LOG_LIFECYCLE_EVENTS ? console.log('destroyed'):null
      });	
    </script>
    
</body>
</html>
