<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directive example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p v-style-me:text-center.large="'red'">{{welcome}}</p>
        <div v-style-me.small>Hi everybody</div>
    </div>
    <script>
        Vue.directive('style-me', {
            bind(el, binding){
                el.style.color = binding.value || "blue";
                if(binding.modifiers.large)
                    el.style.fontSize = "42px";
                else if(binding.modifiers.small)
                    el.style.fontSize = "17px";

                if(binding.arg) el.className = binding.arg;
            }
        });
        new Vue({
            el:'#app',
            data(){
                return{
                    welcome: "Hello world"
                }
            }
        })
    </script>
    
</body>
</html>
