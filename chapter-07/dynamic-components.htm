<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic components</title>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <button @click="cycle">Cycle</button>
        <h1>
            <component :is="currentView"></component>
        </h1>
    </div>
    <script>
        const BookComponent = {
            template: `<div>Book Component</div>`
        }
        const FormComponent = {
            template: `<div>Form Component</div>`
        }
        const HeaderComponent = {
            template: `<div>Header Component</div>`
        }
        new Vue({
            el:'#app',
            components:{'book-component':BookComponent,
                'form-component':FormComponent,
                'header-component':HeaderComponent},
            data(){
                return{
                    currentView: BookComponent
                }
            },
            methods: {
                cycle(){
                    if(this.currentView === HeaderComponent)
                        this.currentView = BookComponent
                    else this.currentView = this.currentView === BookComponent ?
                        FormComponent : HeaderComponent;
                }
            }
        })
    </script>
</body>
</html>
