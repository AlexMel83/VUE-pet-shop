<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline component example</title>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
</head>
<body>
    <h1 v-text="sitename"></h1>
    <div id="app">
        <div>
        <h1 v-text="sitename"></h1>
        <my-component :my-info="message" inline-template>
            <div>
                <p>
                    inline-template - {{myInfo}}
                </p>
            </div>
        </my-component>
    </div>
    </div>
    <script>
        const site = document.querySelector('title').innerText;
        const MyComponent = {
            props: ['myInfo']
        };
        new Vue({
            el: '#app',
            components: {'my-component': MyComponent},
            data(){
                return {
                    message: 'Hello World',
                    sitename: site
                }
            }
        })
    </script>
    
</body>
</html>
